<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Riiwwxz Payment</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Consolas, monospace;
}

/* ================= BOOT ================= */
#boot{
  position:fixed;
  inset:0;
  background:#000;
  color:#00ff88;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
  z-index:9999;
}

.boot-text{
  white-space:pre-line;
  text-shadow:0 0 10px #00ff88;
}

/* ================= MAIN ================= */
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:black;
  color:#e0f7ff;
}

/* VIDEO */
#bgVideo{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.28);
  z-index:-3;
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  z-index:-2;
}

/* LOGO */
.logo{
  position:absolute;
  top:30px;
  font-size:36px;
  font-weight:900;
  letter-spacing:4px;
  color:#00e5ff;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #00e5ff; }
  to{ text-shadow:0 0 40px #00e5ff,0 0 80px #00e5ff; }
}

/* CARD */
.card{
  backdrop-filter:blur(18px);
  background:rgba(0,15,20,.85);
  padding:28px;
  border-radius:20px;
  width:350px;
  text-align:center;
  border:2px solid #00e5ff;
  box-shadow:0 0 30px #00e5ff44;
}

.title{
  margin:12px 0;
}

.pay,.btn{
  margin:8px 0;
  padding:10px;
  border-radius:10px;
  border:1px solid #00e5ff;
  background:transparent;
  color:#00e5ff;
  cursor:pointer;
  transition:.2s;
}

.pay:hover,.btn:hover{
  background:#00e5ff;
  color:black;
  transform:scale(1.05);
}

.qris{
  width:220px;
  margin-top:10px;
  background:white;
  padding:10px;
  border-radius:10px;
}

/* TOAST */
#toast{
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#00e5ff;
  color:black;
  padding:10px 18px;
  border-radius:8px;
  font-size:13px;
  opacity:0;
  transition:.3s;
}

#toast.show{
  opacity:1;
}
</style>
</head>

<body>

<!-- BOOT -->

<script>

/* ================= CLICK SOUND ================= */
const clickSound=document.getElementById("clickSound");

function playClick(){
  clickSound.currentTime=0;
  clickSound.play();
}

});

/* ================= COPY ================= */
const toast=document.getElementById("toast");

function copy(text){

  playClick();
  toast.classList.add("show");
  setTimeout(()=>toast.classList.remove("show"),1200);
}

    bootText.innerHTML+=text[i];
    i++;
    setTimeout(type,18);
  }else{
    setTimeout(()=>{
      document.getElementById("boot").style.display="none";
    },600);
  }
}

</script>

</body>
</html>
